version: "3.9"

services:
  app:
    container_name: cold-email-app-${ENV}          # cold-email-app-dev or -prod
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: deepdiv/cold-email-app:${ENV}          # image tagged by environment
    ports:
      - "8501:8501"
    environment:
      ENV: ${ENV}
      PYTHONPATH: /Cold-Email-Automation

  nginx:
    container_name: cold-email-nginx-${ENV}       # nginx-dev or nginx-prod
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    image: deepdiv/cold-email-nginx:${ENV}        # image tagged by environment
    ports:
      - "80:80"
      - "443:443"
    environment:
      ENV: ${ENV}
