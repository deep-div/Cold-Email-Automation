# =====================================================
# GLOBAL HARDENING
# =====================================================
server_tokens off;

# TLS session hardening
ssl_session_timeout 1d;
ssl_session_cache shared:SSL:50m;
ssl_session_tickets off;

# OCSP stapling
ssl_stapling on;
ssl_stapling_verify on;
resolver 1.1.1.1 8.8.8.8 valid=300s;
resolver_timeout 5s;

# Request limits (anti-abuse)
client_max_body_size 5m;
client_body_timeout 10s;
client_header_timeout 10s;
keepalive_timeout 30s;

# Rate limiting (basic DoS protection)
limit_req_zone $binary_remote_addr zone=req_limit:10m rate=10r/s;

# =====================================================
# DEFAULT DENY — BLOCK IP / UNKNOWN HOSTS
# =====================================================
server {
    listen 80 default_server;
    listen 443 ssl default_server;
    server_name _;
    return 444;
}

# =====================================================
# HTTP → HTTPS (DOMAIN ONLY)
# =====================================================
server {
    listen 80;
    server_name coldemailgenrator.online www.coldemailgenrator.online;
    return 301 https://$host$request_uri;
}

# =====================================================
# HTTPS — DOMAIN ONLY (ENTERPRISE)
# =====================================================
server {
    listen 443 ssl http2;
    server_name coldemailgenrator.online www.coldemailgenrator.online;

    ssl_certificate     /etc/letsencrypt/live/coldemailgenrator.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/coldemailgenrator.online/privkey.pem;

    # TLS policy
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5:!SHA1;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer";
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";

    # Logging (enterprise ready)
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # Rate limiting
    limit_req zone=req_limit burst=20 nodelay;

    location / {
        proxy_pass http://app:8501;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_buffering off;
    }
}
