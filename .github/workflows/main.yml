name: Enterprise CI/CD Pipeline

on:
  push:
    branches: [ "main", "dev" ]


jobs:
  # ========================
  # Build & Lint & Security
  # ========================
  build:
    name: Build, Lint & Security
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest bandit

      # # Lint / static analysis
      # - name: Lint code
      #   run: |
      #     pip install flake8
      #     flake8 .

      # Security scan - Static Analysis
      - name: Bandit Security Scan
        run: |
          bandit -r . -ll

      # # Security scan - Secret scanning
      # - name: Secret Scan with Gitleaks
      #   uses: gitleaks/gitleaks-action@v2
      #   with:
      #     args: detect --source . --no-banner

  # ========================
  # Unit Tests
  # ========================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run pytest
        run: |
          python -m pytest tests/ --maxfail=1 --disable-warnings -q

  # ========================
  # Docker Build & Security
  # ========================
  docker:
    name: Build Docker Image & Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
          
      # Build all images
      - name: Build Docker images
        run: docker compose build
      
      # Tag with commit SHA
      - name: Tag all Docker images with commit SHA
        run: |
          images=$(docker compose config | grep 'image:' | awk '{print $2}')
          for image in $images; do
            docker tag $image:latest $image:${{ github.sha }}
          done

      - name: List all Docker images
        run: docker images

      # Trivy Install and scan
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.49.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.49.1_Linux-64bit.deb

      - name: Scan all Docker images
        run: |
          images=$(docker compose config | grep 'image:' | awk '{print $2}')
          for image in $images; do
            trivy image --severity HIGH,CRITICAL --ignore-unfixed $image:${{ github.sha }}
          done

      # Smoke test - App image
      - name: Smoke test using docker compose
        run: |
          docker compose up -d
          sleep 10
          docker compose ps
          docker compose logs
          docker compose down

      # Push both Docker images to Hub
      - name: Push all Docker images
        run: |
          images=$(docker compose config | grep 'image:' | awk '{print $2}')
          for image in $images; do
            docker push $image:${{ github.sha }}
          done

